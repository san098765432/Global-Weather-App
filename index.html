<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" type="text/css" href="./assets/js/css/style.css">

<body>
    <div>

        <!-- Weather Dashboard Banner -->
        <header class="banner">
            <h1>Weather Dashboard</h1>
        </header>


        <main>

            
            
            <!-- Searching for a City -->
            <section id="city-search">
                <h3><strong> Search for a City:</strong></h3>
                <form>
                    <input type="text">
                    <button type="button"> Search
                    </button>
                </form>
            </section>


                <section>
                    <div id="current-weather-header">
                        <h1>Your City | Date </h1>
                    </div>
                    <p><strong>Temp:</strong></p>
                    <p><strong>Wind:</strong> </p>
                    <p><strong>Humidity: </strong></p>
                    <p><strong>UV Index:</strong></p>
                </section>



             
                
        </main>
    </div>
